<!DOCTYPE html>

    <title>Document</title>

  <body>
    <div>
      <h1>Formular inregistrare</h1>
      <form action="nume">
        <div>
          <label for="nume">Nume</label> <input type="text" name="nume" />
        </div>
        <div>
          <label for="prenume">Prenume</label>
          <input type="text" name="prenume" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="parola">Parola</label>
          <input type="password" name="parola" id="parola" />
        </div>
        <div>
          <label for="checkbox">Sunt de acord cu termeni si conditii</label>
          <input type="checkbox" name="" id="termeni" />
        </div>
        <div>
          <label for="submit">Inregistrare</label>
          <input type="submit" value="" name="submit" />
        </div>
      </form>
    </div>
  </body>
